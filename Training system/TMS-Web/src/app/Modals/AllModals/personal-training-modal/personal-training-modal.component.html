<div  *ngIf="toDo" >
  <div> 
    <label >Summary</label>       
   <form #TrainingTemplateForm="ngForm" class="" >
     <div class="form-group">    
        <label for="descriptionTextArea">Description</label>           
       <textarea  type="text" class="form-control" [(ngModel)]="toDo.description" name="description" readonly > </textarea>
      </div>   
      <div class ="form-group ">      
          
          <div class= "row" >
            <div class="input-field col s3" >
              <label for="descriptionTextArea">Distance</label>   
            </div>
            <div class="input-field col s3" >
              <label for="descriptionTextArea">Time in seconds</label>                      
            </div>  
            <div class="input-field col s3" >
              <label for="descriptionTextArea">Rest in seconds</label>                   
            </div>

        <div *ngFor="let set of toDo.sets; let i = index" name="sets">         
         


          <div class= "row" >
            <div class="input-field col s3" >
              <input type="number" step="0.01" class="form-control" [(ngModel)]="set.distance"  name="distance" readonly>
            </div>
            <div class="input-field col s3" >
              <input type="number" step="0.01" class="form-control" [(ngModel)]="set.pace" name="pace"  readonly>                      
            </div>  
            <div class="input-field col s3" >
              <input type="number" step="0.01" class="form-control"  [(ngModel)]="set.rest" name="rest" readonly>                      
            </div>
            
            </div>
            </div>
        </div>                
     </div>
    
     <div class ="form-group ">    
      <label>Repeats: {{toDo.repeats}}</label>   
     </div>     
   </form>  
  </div>
<div>
  <label >Training</label> 
   <form #PersonalTrain="ngForm" class="" >
    <div class="form-group">    
       <label for="descriptionTextArea">Coach Tasks</label>           
      <textarea  type="text" class="form-control" [(ngModel)]="personalTraining.description" name="description" readonly > </textarea>
     </div>   
     <div class ="form-group ">    
      <label>Place: {{personalTraining.place}}</label>   
     </div>  
     <div class ="form-group ">
      <div *ngFor="let trainingtoAdd of trainingsToAdd; let i = index trackBy: trackBy" name="sets" >
                  
        <div class ="form-group ">
        <div class= "row" >
          <div class="input-field col s3" >
            <input type="number" step="0.01" class="form-control" [(ngModel)]="trainingtoAdd.distance"  name="distance{{i}}" placeholder="Distance/m" required>
          </div>
          <div class="input-field col s3" >
            <input type="number" step="0.01" class="form-control" [(ngModel)]="trainingtoAdd.pace" name="pace{{i}}" placeholder="Pace/s" required>                      
          </div>  
          <div class="input-field col s3" >
            <input type="number" step="0.01" class="form-control"  [(ngModel)]="trainingtoAdd.rest" name="rest{{i}}" placeholder="Rest/s" required>                      
          </div>
          <div class="input-field col s1" >
            <button  class="btn btn-info" (click)="OnDelete(i)">-</button>                     
          </div>
          </div>
          </div>
      </div>             
   </div>
   <div class="form-group">
    <button  class="btn btn-info" (click)="OnClick()">+</button>
    </div>
     <div class="form-group">    
      <label for="descriptionTextArea">Athlete report</label>           
     <textarea  type="text" class="form-control" [(ngModel)]="personalTraining.report" name="Report" > </textarea>
    </div> 
  </form> 
   
</div>


</div>
