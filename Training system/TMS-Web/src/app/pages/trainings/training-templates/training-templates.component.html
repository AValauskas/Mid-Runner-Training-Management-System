<p>training-templates works!</p>

<button class="btn btn-secondary" data-toggle="modal" data-target="#myModal" *ngIf="Role==='Coach'||Role==='Admin'">New Training</button >


<div class="container">

    <div class="table-responsive-lg" *ngIf="trainings" > 
    <table class="table table-striped">
      <thead>
          
      </thead>
      <tbody>
         
          <div >
        <tr *ngFor="let training of trainings">
          <td >{{training.description}}</td>
          <td >{{ training.type}}</td>   
          <!--<td><button class="btn btn-info" data-toggle="modal" (click)="SetID( client.idTrainee)" data-target="#myModal">Write response</button ></td> -->         
        
        </div>
      </tbody>
    </table>
  </div>

    <!-- The Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
        
         
         
          
          <!-- Modal body -->
          <div class="modal-body">
            <form #trainingtemplateForm="ngForm" class="" >
              <div class="form-group">    
                <label for="descriptionTextArea">Description</label>           
               <textarea  type="text" class="form-control" [(ngModel)]="training.description" name="description" > </textarea>
              </div>   
              
              <div class="form-group">
                <div class= "row" >
                  <div class="input-field col s5" >
                  <label for="exampleFormControlSelect1">Training type</label>
                  <select class="form-control" id="exampleFormControlSelect1" [(ngModel)]="training.trainingtype" name="trainingtype" required >
                    <option value="5e59010597e81d0001a5cded">Special endurance</option>
                    <option value="5e59011297e81d0001a5cdee">Special endurance II</option>
                    <option value="5e59021997e81d0001a5cdef">Tempo</option>
                    <option value="5e7f4764076ce700012eb97b">Cross</option>
                  </select>
                  </div>
                <div class="input-field col s3">
                  <label for="exampleFormControlSelect1">Destinition</label>
                <select class="form-control" id="exampleFormControlSelect1" [(ngModel)]="destinition" name="destinition"> 
                  <option type="number"  value=400>400</option>
                  <option type="number"  value=600>600</option>
                  <option type="number"  value=800>800</option>
                  <option type="number"  value=1000>1000</option>
                </select>
                </div>
                <div class="input-field col s2">
                  <label for="exampleFormControlSelect1">Repeats</label>
                  <input type="number" step="1"class="form-control" [(ngModel)]="training.repeats" name="repeats" placeholder="Repeats" required>      

                  </div>

                </div>        
              </div>
              <div class ="form-group  "*ngIf="Role==='Coach'">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="true" id="personalTraining" [(ngModel)]="training.personal" name="personal">
                  <label class="form-check-label" for="personalTraining">
                    Personal
                  </label>
                </div>                
              </div>
              <div class ="form-group ">
                <div *ngFor="let trainingtoAdd of trainingsToAdd; let i = index" name="sets">
                  
                  <div class ="form-group ">
                  <div class= "row" >
                    <div class="input-field col s3" >
                      <input type="number" step="0.01" class="form-control" [(ngModel)]="trainingtoAdd.distance"  name="distance" placeholder="Distance/m" required>
                    </div>
                    <div class="input-field col s3" >
                      <input type="number" step="0.01" class="form-control" [(ngModel)]="trainingtoAdd.pace" name="pace" placeholder="Pace/s" required>                      
                    </div>  
                    <div class="input-field col s3" >
                      <input type="number" step="0.01" class="form-control"  [(ngModel)]="trainingtoAdd.rest" name="rest" placeholder="Rest/s" required>                      
                    </div>
                    <div class="input-field col s1" >
                      <button  class="btn btn-info" (click)="OnDelete(i)">-</button>                     
                    </div>
                    </div>
                    </div>
                </div>                
             </div>
            <div class="form-group">
              <button  class="btn btn-info" (click)="OnClick()">+</button>
              </div>
              <div class="form-group">
               <button [disabled]="!trainingtemplateForm.valid" class="btn btn-secondary" type="submit" (click)="OnSubmit()">Confirm</button>
               </div>
           </form>          
          </div>
          
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          </div>
          
        </div>
      </div>
    </div>
    
  </div>
