
<body>
    <div class="row">
      <div class="left">
           
        </div>
        <div class="right">
            <div class="head ">
                <p class="heading"> USER INFORMATION</p>
            </div>
            <div class="container ">

                <div class="namesur">

                    <p class="namesur">{{user.name}} {{user.surname}}</p>
                </div>
                <div class="formdiv">
                <form #loginForm="ngForm" class=""  ngNativeValidate>
                    <div class="form-group">   
                        <span class="glyphicon glyphicon glyphicon-user" aria-hidden="true"></span>                      
                        <input type="email" class="ml-3" [(ngModel)]="role" name="role"  readonly  >  
                    </div>
                    <div class="form-group">      
                        <span class="glyphicon glyphicon glyphicon-barcode" aria-hidden="true"></span>                 
                     <input type="email" class="ml-3" [(ngModel)]="user.id" name="id"  readonly  >  
                    </div>
                    
                    <div class="form-group">        
                         <span class="glyphicon glyphicon glyphicon-envelope" aria-hidden="true"></span>             
                        <input type="email" class="ml-3" [(ngModel)]="user.email" name="email" readonly  >  
                    </div>   
                    <div class="form-group">
                        <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>  
                     <input type="password" class="ml-3" [(ngModel)]="firstPass" name="firstPassword"  placeholder="Enter password" required minlength="6">    
                    </div>
                    <div class="form-group">
                        <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>  
                     <input type="password" class="ml-3" [(ngModel)]="secondPass" name="secondPassword"  placeholder="Repeat password" required minlength="6">    
                    </div>
                    
                    <div class="form-group">
                     <button [disabled]="!loginForm.valid" class="edit" (click)="ChangePassword()"  readonly>Change Password </button>
                     </div>
                 </form>
                </div>
            </div>
        </div>
    </div>
</body>
